name: Pipeline CI

on:
  push: {}
  pull_request: {}

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: Back

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...
